    <main class="mainContact">
        <section class="contactForm">
            <h1 class="titel">Contact</h1>
            <form action="#" method="post">
                <div>
                    <label for="name" class="question">Naam</label>
                    <input type="text" name="name" id="name" class="field" required>
                </div>

                <div>
                    <h4 class="question">Hoe kan ik je bereiken?</h4>
                    <div>
                        <label for="mail">e-mail: </label>
                        <input type="email" name="email" id="mail" class="field" required>
                    </div>
                    <div>
                        <label for="phone">telefoon: </label>
                        <input type="tel" name="phone" id="phone" class="field">
                    </div>
                </div>

                <div>
                    <label for="subject" class="question">Onderwerp</label>
                    <input type="text" name="subject" id="subject" class="field">
                </div>

                <div>
                    <label for="message" class="question">Hoe kan ik helpen?</label>
                    <textarea name="message" id="message" cols="30" rows="5" class="field" required></textarea>
                </div>

                <input type="submit" value="Send!" class="button">

            </form>
        </section>

        <section class="socialLinks">
            <h2 class="titel">Bekijk mijn profielen</h2>
            <div>
                <a href="https://www.linkedin.com/in/klaas-brems-9549a520b/" target="_blank">
                    <img src="Images/LinkedIn_blauw.png" alt="link naar LinkedIn">
                </a>
                <a href="https://github.com/Vraetzught" target="_blank">
                    <img src="Images/github_square_blauw.png" alt="Link naar GitHub">
                </a>
            </div>
        </section>
    </main>

        <span class="copyright">&copy; Nikolaas Brems</span>
    </footer>
